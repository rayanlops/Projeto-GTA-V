<!DOCTYPE html>
<html lang="Pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA-V</title>
    <link
      rel="shortcut icon"
      href="./src/imagens/favicon.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="logo-rockstar" />
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="" />
      </div>
      <nav>
        <ul class="menu">
          <li><a href="">Home</a></li>
          <li><a href="">Comprar</a></li>
          <li>
            <a
              href="https://support.rockstargames.com/br/categories/200013106"
              target="_blank"
              >Suporte
              <img
                src="./src/imagens/icone-link.svg"
                alt="incone de link de support"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img class="imagem-fundo"
        src="./src/imagens/bg-main.png"
        alt="imagem de rapaz de óculos"/>
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/imagens/logo-gta-v.svg" alt="">
          <img src="./src/imagens/logo-gta-online.svg" alt="">
        </div>
        <h1 class="titulo">
          já disponíveis para playstation 5 e Xbox Series X|S
        </h1>
        <p class="texto">
          Experimentw os fênomenos de entretenimento Grand Theft Auto V e GTA
          Online
        </p>
        <a class="btn-comprar" href="#comprar">Compre Já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/imagens/gta5.jpg"
          alt="Capa do jogo dp GTA V"/>

        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="logo Xbox Series X|S"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="logo Playstation 4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox one" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="logo PC" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          selecione a Plataforma
          <ul class="Plataformas">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/imagens/logo-xbox-series-s.svg"
                alt="logo Xbox Series X|S"
              />
            </li>
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="logo Playstation 4" />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox one" />
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="logo PC" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
